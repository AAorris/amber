<div class="socket socket-{{type}}">
  <div class="contents">
    <span class="glyphicon glyphicon-record" ng-show="type=='input'">
      <div class="pick"></div>
    </span>
    <span class="socket-name">{{name}}</span>
    <span class="glyphicon glyphicon-stop" ng-show="type=='output'">
      <div class="pick"></div>
    </span>
    <svg class="wire" stroke-width="1" stroke="white" fill="rgba(0,0,0,0)"> <path/> </svg>
  </div>
</div>
